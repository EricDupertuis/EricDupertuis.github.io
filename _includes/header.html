
<header>
    <div class="container">
        <a href="/"><h1>{{ site.title }}</h1></a>
    </div>
</header>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span>Menu</span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                {% for page in site.pages %}
                    {% if page.title %}
                        <li><a class="menu-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="https://github.com/EricDupertuis" class="menu-link" target="_blank"><i class="fa fa-github fa-1x"></i></a></li>
                <li><a href="https://twitter.com/dupertuiseric" class="menu-link" target="_blank"><i class="fa fa-twitter fa-1x"></i></a></li>
                <li><a href="https://instagram.com/ericdupertuis/" class="menu-link" target="_blank"><i class="fa fa-instagram fa-1x"></i></a></li>
                <li><a href="/feed.xml" class="menu-link"><i class="fa fa-rss fa-1x"></i></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
